user nginx;
worker_processes auto;
#worker_rlimit_nofile    65535;
error_log /var/log/nginx/error.log crit;
pid /var/run/nginx.pid;

# Load modules
load_module modules/ngx_pagespeed.so;
load_module modules/ngx_http_headers_more_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_vhost_traffic_status_module.so;
load_module modules/ngx_http_cache_purge_module.so;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    client_header_timeout 3m;
    client_body_timeout 3m;
    client_max_body_size 256m;
    client_header_buffer_size 4k;
    client_body_buffer_size 256k;
    large_client_header_buffers 4 32k;
    send_timeout 3m;
    keepalive_timeout 60 60;
    reset_timedout_connection on;
    server_names_hash_max_size 1024;
    server_names_hash_bucket_size 1024;
    ignore_invalid_headers on;
    connection_pool_size 256;
    request_pool_size 4k;
    output_buffers 4 32k;
    postpone_output 1460;

    include mime.types;
    default_type application/octet-stream;

    # gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_http_version 1.1;
    gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/x-font-ttf application/xhtml+xml application/x-javascript application/xml application/xml+rss font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/javascript text/plain text/vcard text/x-component text/xml txt/vtti js text/psajs;

    # brotli
    brotli on;
    brotli_comp_level 6;
    brotli_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/x-font-ttf application/xhtml+xml application/x-javascript application/xml application/xml+rss font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/javascript text/plain text/vcard text/x-component text/xml txt/vtt js text/psajs;

    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors off;
    open_file_cache max=5000 inactive=30s;
    open_log_file_cache max=1024 inactive=30s min_uses=2;

    # SSL Settings
    include /etc/nginx/config/ssl.conf;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] $request '
    '"$status" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
    log_format bytes '$body_bytes_sent';
    access_log          /var/log/nginx/access.log main;
    access_log off;

    include config/security.conf;
    include config/static.conf;
    
    ## pagespeed
    pagespeed on;
    pagespeed FileCachePath /var/cache/pagespeed;
    pagespeed FileCacheCleanIntervalMs 3600000;
    pagespeed FileCacheInodeLimit 500000;
    pagespeed FileCacheSizeKb 102400;
    pagespeed RewriteLevel PassThrough;
    pagespeed EnableCachePurge on;
    pagespeed MaxCacheableContentLength -1;
    pagespeed PurgeMethod PURGE;
    pagespeed FetchHttps enable;
    pagespeed UsePerVhostStatistics on;
    pagespeed HonorCsp on;
    pagespeed RespectVary on;
    pagespeed EnableFilters in_place_optimize_for_browser;
    pagespeed SslCertDirectory /etc/pki/tls/certs;
    pagespeed SslCertFile /etc/pki/tls/cert.pem;
    pagespeed EnableFilters elide_attributes;
    pagespeed RewriteLevel CoreFilters;
    pagespeed EnableFilters collapse_whitespace,remove_comments;
    pagespeed EnableFilters make_google_analytics_async;
    pagespeed EnableFilters extend_cache;
    pagespeed EnableFilters inline_preview_images;
    pagespeed EnableFilters resize_mobile_images;
    pagespeed EnableFilters lazyload_images;
    pagespeed LazyloadImagesAfterOnload off;
    pagespeed DisableFilters recompress_images;
    pagespeed DisableFilters extend_cache_images;
    pagespeed EnableFilters inline_images;
    pagespeed EnableFilters resize_images;
    pagespeed EnableFilters resize_rendered_image_dimensions;
    pagespeed EnableFilters rewrite_css,sprite_images;
    pagespeed EnableFilters insert_dns_prefetch;
    pagespeed EnableFilters extend_cache;
    pagespeed ForceCaching on;
    pagespeed ModifyCachingHeaders off;
    
    # Proxy settings
    proxy_cache_path /var/cache/nginx levels=2 keys_zone=imgcache:10m inactive=60m max_size=512m;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    proxy_connect_timeout 59s;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_buffer_size 64k;
    proxy_buffers 16 32k;

    # Include additional configuration
    include /etc/nginx/conf.d/*.conf;
}
